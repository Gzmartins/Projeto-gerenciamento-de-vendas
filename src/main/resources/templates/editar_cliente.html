<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head> 
        <meta charset="utf-8"/>
        <title>Sistema Gerenciador de Vendas (SGV)</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="header :: header">...</div>
        <div class="container" style="margin-top: 50px; width: 50%;">
            <h2 class="alert alert-dark">Editar Proprietários</h2>
            <form action="#" th:action="@{/cliente}" th:object="${cliente}" method="post">
                <input type="hidden" th:field="*{id}" id="id">
                <hr class="mb-4">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="nome">Proprietário: </label>
                        <input type="text" minlength="1" th:field="*{nome}" id="nome" placeholder="Nome do proprietário" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-warning"></span>                        
                </div>
                    
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="cpf">CPF:</label>
                        <input type="text" th:field="*{cpf}"  maxlength="14" id="cpf" placeholder="000.000.000-00" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" class="form-control" oninput="mascaraCPF(this)">
                    </div>    
                    <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="alert alert-warning"></span>
                </div>
                    
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="endereco">Endereço Completo:</label>
                        <input type="text" th:field="*{endereco}" id="endereco" placeholder="Rua Santa, 123 Bloco A apt 123" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="alert alert-warning"></span>
                </div>
                    
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="cep">CEP:</label>
                        <input type="text" th:field="*{cep}" id="cep" placeholder="CEP" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}" class="alert alert-warning"></span>
                </div>
                    
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="telefone">Telefone:</label>
                        <input type="text" th:field="*{telefone}" id="telefone" placeholder="Telefone" class="form-control">
                    </div> 
                </div>
                    
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="email">E-mail:</label>
                        <input type="text" th:field="*{email}" id="email" placeholder="E-mail" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-warning"></span>
                </div>
                    
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="rg">RG:</label>
                        <input type="text" th:field="*{rg}" id="rg" placeholder="RG" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('rg')}" th:errors="*{rg}" class="alert alert-warning"></span>
                </div>
                    
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="dataExpedicao">Data de Expedição:</label>
                        <input type="text" th:field="*{dataExpedicao}" id="dataExpedicao" maxlength="10" placeholder="DD/MM/AAAA" class="form-control" oninput="mascaraData(this)">
                    </div>    
                    <span th:if="${#fields.hasErrors('dataExpedicao')}" th:errors="*{dataExpedicao}" class="alert alert-warning"></span>
                </div>
                    
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="orgao">Orgão:</label>
                        <input type="text" th:field="*{orgao}" id="orgao" placeholder="Orgão" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('orgao')}" th:errors="*{orgao}" class="alert alert-warning"></span>
                </div>
                    
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="estadoCivil">Estado Civil:</label>
                        <input type="text" th:field="*{estadoCivil}" id="estadoCivil" placeholder="Estado Civil" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('estadoCivil')}" th:errors="*{estadoCivil}" class="alert alert-warning"></span>
                </div>
                    
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="dataNascimento">Data de Nascimento:</label>
                        <input type="text" th:field="*{dataNascimento}" maxlength="10" id="dataNascimento" placeholder="DD/MM/AAAA" class="form-control" oninput="mascaraData(this)">
                    </div>    
                    <span th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" class="alert alert-warning"></span>
                </div>
                    
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="profissao">Profissão:</label>
                        <input type="text" th:field="*{profissao}" id="profissao" placeholder="Profissão" class="form-control">
                    </div>    
                    <span th:if="${#fields.hasErrors('profissao')}" th:errors="*{profissao}" class="alert alert-warning"></span>
                </div>
                    
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/cliente" class="btn btn-secondary">Cancelar</a>
            </div>
            </form>
        </div>
        <script>
        function mascaraCPF(campo) {
            let valor = campo.value;
            valor = valor.replace(/\D/g, '');

            if (valor.length > 3 && valor.length <= 6) {
                valor = valor.replace(/(\d{3})(\d+)/, '$1.$2');
            } else if (valor.length > 6 && valor.length <= 9) {
                valor = valor.replace(/(\d{3})(\d{3})(\d+)/, '$1.$2.$3');
            } else if (valor.length > 9) {
                valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            }

            campo.value = valor;
        }
        function mascaraData(campo) {
            let valor = campo.value;
            valor = valor.replace(/\D/g, '');

            if (valor.length > 2 && valor.length <= 4) {
                valor = valor.replace(/(\d{2})(\d+)/, '$1/$2');
            } else if (valor.length > 4) {
                valor = valor.replace(/(\d{2})(\d{2})(\d+)/, '$1/$2/$3');
            }

            campo.value = valor;
        }
    </script>
    </body>
</html>
